<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <title>Diary | Meal & calories tracker</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper deep-orange">
      <a href="#" class="brand-logo center">Diary Calorie and Meals</a>
      <ul class="right hide-on-small-and-down">
        <li><a class="waves-effect btn waves-light deep-orange lighten-3" id="reset">Clear all </a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="card">
      <div class="card-content row" id='mainForm'>
        <!-- <div class=""> -->
        <span class="card-title">Add Meal/Food Item</span>
        <div class="row">
          <div class="col s6">
            <div class="input-field">
              <span>Meals</span>
              <input placeholder="Add Item" id="addMeal" type="text">
            </div>
          </div>

          <div class="col s6">
            <div class="input-field">
              <span>Calories</span>
              <input placeholder="Add Calorie" id="addCalorie" type="number">
            </div>
          </div>
        </div>
        <a class="waves-effect waves-light btn lime darken-2" id="addMealBtn">
          <i class="fa fa-plus left" aria-hidden="true"></i> Meal</a>
        <a class="waves-effect waves-light btn grey pull-right" id="undo" style="display: none;">
          <i class="fa fa-chevron-circle-left left" aria-hidden="true"></i> Back</a>
        <!-- </div> -->
      </div>
    </div>
  </div>
  <br><br>
  <h3 class="center-align">Total Calories : <span id="totalCal">0</span> </h3>
  <div class="container">
    <ul class="collection with-header" id="foodItems">

            <i class="fa fa-pencil" aria-hidden="true">

          </a>
        </span>
      </li> -->
    </ul>
  </div>
</body>
