<!doctype html>
<html lang="en">

<head>
  <style>
    #resultGrid,
    #loadGif {
      display: none;
    }
  </style>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Loan Calculator</title>
</head>

<body class='bg-dark'>
  <div class="conatiner">
    <div class="card col-md-6 mx-auto mt-2">
      <div class="card-body">
        <h2 class="card-title text-center">Loan Calculator</h2>

        <form id="loan-form">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" >$</span>
            </div>
            <input type="number" class="form-control" id="lAmt" placeholder="Loan Amount" aria-label="loanAmount"
              aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" >%</span>
            </div>
            <input type="number" class="form-control" id="annIntRate" placeholder="Annual Interest Rate" aria-label="loanAmount"
              aria-describedby="basic-addon1" step = '0.01'>
          </div>

          <div class="input-group mb-3">
            <input type="number" class="form-control" id ='loanYears' placeholder="Loan Repayment Years" aria-label="repaymentYears"
              aria-describedby="basic-addon1" step = '0.25'>
          </div>
          <div class="input-group mb-3">
            <button type="submit" class="btn btn-dark btn-block">Calculate</button>
          </div>
        </form>
        <div id="loadGif">
          <img src="img/loading.gif" class="rounded mx-auto d-block" alt="Responsive image">
        </div>
        <div id="resultGrid">
          <h4 class="text-center">Results</h4>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" >Monthly Payment ($) </span>
            </div>
            <input type="number" class="form-control" id="monthlyPayment" aria-label="loanAmount" aria-describedby="basic-addon1" disabled style="text-align: right;">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" >Total Payment ($) </span>
            </div>
            <input type="number" class="form-control" id="totalPayment" aria-label="loanAmount" aria-describedby="basic-addon1" disabled style="text-align: right;">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" >Total Interest Payment ($)</span>
            </div>
            <input type="number" class="form-control" id="interestPayment" aria-label="loanAmount" aria-describedby="basic-addon1" disabled style="text-align: right;">
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="apps.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
