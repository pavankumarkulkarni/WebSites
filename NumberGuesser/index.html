<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <title>Number Guesser</title>
</head>
<body>
  <div class="container">
    <h1> Number Guesser </h1>
    <p> Guess an integer between <span id="minNum"></span> and <span id="maxNum"></span>.</p>
    <input type="number" id="guessNumber", placeholder="Enter your guess">
    <input class="button-primary" type="button" value="Submit" id='guessSubmit'>
    <input class="button-primary" type="button" value="Replay" id='replayButton'>
    <p id="messageArea"></p>
  </div>
</body>
<script src='app.js'></script>
</html>
