<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>My Book List</title>
</head>

<body class='bg-dark'>
  <div class="container">
    <div class="card mt-2 md-6">
      <div class="card-body">
        <form class="addBookForm">
          <h3 class="card-title">Add Book</h3>

          <div class="form-group">
            <label for="bookTitle">
              <h5>Book Title</h5>
            </label>
            <input type="text" class="form-control" id="bookTitle" aria-describedby="bookTitle"
              placeholder="Enter Title of the Book to be added.">
            <label class='mt-2' for="bookAuthor">
              <h5>Book Author</h5>
            </label>
            <input type="text" class="form-control" id="bookAuthor" aria-describedby="bookAuthor"
              placeholder="Enter Author of the Book.">
            <label class='mt-2' for="ISBN">
              <h5>ISBN</h5>
            </label>
            <input type="text" class="form-control" id="ISBN" aria-describedby="ISBN" placeholder="ISBN of the book.">
            <small id="isbnHelp" class="form-text text-muted">A 13-digit ISBN, XXX-X-XX-XXXXXX-X, as represented by an
              EAN-13 bar code.</small>
            <button type="submit" class="btn btn-dark btn-block mt-4" id='btnAddBook'>Add Book</button>
            <div class="alert alert-danger mt-2" id='errMsg' role="alert" style="display:none">
              Enter all 3 details of the book to be added!
            </div>
          </div>

        </form>
        <div id = "bookTbl" class="table-responsive" style="overflow:scroll; height:400px;">
          <table class="table table-sm">
            <thead class="thead-light">
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">ISBN</th>
                <th style="text-align:right" scope="col"></th>
              </tr>
            </thead>
            <tbody id='bookTableBody'>
              <tr>
                <!-- <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>1234</td>
                <td>
                  <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
        <div class="text-right">
          <button type="button" class="btn btn-outline-danger mt-4 text-right" id='btnRemoveAll'>Remove All
            Books</button>
        </div>
      </div>
    </div>



  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src='app.js'></script>
</body>

</html>
