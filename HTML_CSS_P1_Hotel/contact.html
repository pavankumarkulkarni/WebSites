<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="./stylesheets/mobile.css">
</head>

<body>
    <div class="navbar">
        <div class="container">
            <h1><a href="index.html" class="logo">HBT</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="current" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <form id="contact-us">
            <h1><span class="emp-text"> Contact </span> Us</h1>
            <p> Please fill in the details below to contact us.</p>
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="email">E-mail</label>
            <input type="email" id="email">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
            <button type="submit" class="btn" id="submit">Submit</button>
            <button type="reset" class="btn" id="reset">Reset</button>
        </form>
    </div>
    <div class="clr"></div>
    <div class="features">
        <div class="box bg-light">
            <i class="material-icons">place</i>
            <p>120 Main Street Boston</p>
        </div>
        <div class="box bg-primary">
            <i class="material-icons">email</i>
            <p>helpdesk@hbt.com</p>
        </div>
        <div class="box bg-light">
            <i class="material-icons">phone</i>
            <p>(555)-555-5555</p>
        </div>
    </div>
    <div class="main-footer bg-dark">
